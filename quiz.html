  <div class="quiz-container">
    <!-- ✅ Header -->
    <div class="header-bar">
      <img src="picture/logo.png" alt="Logo" class="logo" />
      <h1>Guess The Song</h1>
      <div id="countdown-timer">10</div>
    </div>
    <!-- ✅ Halaman Start -->
      <div id="question-number">Question 1/5</div>
      <div id="music-box">
        <audio id="audio-player"></audio>
        <div class="equalizer" id="equalizer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>

      <img id="question-image" src="/picture/winner.png" alt="Gambar Pertanyaan" class="question-image" />
  
      <!-- ✅ AUDIO -->
      <audio id="audio-player" autoplay loop controls></audio>
      <!-- <audio id="audio-player" autoplay loop></audio> -->
  
      <div id="question-box">
        <p id="question">Memuat pertanyaan...</p>
        
        <!-- ✅ 2 KOLOM JAWABAN -->
        <div id="options" class="options-grid"></div>
      </div>
  
      <div id="feedback"></div>
      <button id="next-btn">Lanjut</button>
      <div id="score-box"></div>
      <button id="play-again-btn" style="display: none;">Play Again</button>

    </div>
  
    <script src="js/script.js"></script>
