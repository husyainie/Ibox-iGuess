<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Tebak Lagu</title>
  <link rel="stylesheet" href="css/Style.css" />
</head>
<body>
  
    <div class="quiz-container">
        <!-- ✅ Header -->
        <div class="header-bar">
            <img src="picture/logo.png" alt="Logo" class="logo" />
           </div>
        <!-- ✅ Halaman Start -->
        <div id="start-screen">
          <h1>Are You Ready</h1>
          <img id="start-image" src="picture/star.png" alt="start">
          <button id="start-btn">Start</button>
        </div>
        <audio id="audio-player"></audio>
      </div>
    </div>
  
  <script>
    document.getElementById("start-btn").onclick = () => {
      // redirect ke halaman quiz
      window.location.href = "quiz.html";
      document.getElementById("start-btn").addEventListener("click", () => {
  // langsung play 1 audio kosong atau lagu pertama
  const audio = document.getElementById("audio-player");
  audio.src = "song/1 - Cokelat - Luka Lama"; // path audio pertanyaan pertama
  audio.loop = true;
  audio.play().catch(err => {
    console.log("Autoplay dicegah:", err);
  });

  // lanjut ke halaman quiz
  window.location.href = "quiz.html";
  });
    };
  </script>
  </body>
</html>
